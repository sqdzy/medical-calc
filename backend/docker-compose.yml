version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENVIRONMENT=development
      - DATABASE_URL=postgres://postgres:postgres@db:5432/medical_db?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - NCBI_API_KEY=${NCBI_API_KEY}
      - YANDEX_GPT_API_KEY=${YANDEX_GPT_API_KEY}
      - YANDEX_IAM_TOKEN=${YANDEX_IAM_TOKEN}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID}
      - YANDEX_GPT_MODEL=${YANDEX_GPT_MODEL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - medical-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medical_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - medical-network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@medical.local
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db
    networks:
      - medical-network
    profiles:
      - dev-tools

volumes:
  postgres_data:

networks:
  medical-network:
    driver: bridge
